<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div th:fragment="subTaskForm">

    <input type="hidden" th:value="${subTaskNumber}" name="moreSubtask"/>
    <div class="form-group">
        <label for="subtask">SubTasks
            <a th:href="@{/task/addSubTask(subTaskNumber=${subTaskNumber})}">
                <span class="glyphicon glyphicon-plus" aria-hidden="false"></span>
            </a>
            <a th:href="@{/task/removeSubTask(subTaskNumber=${subTaskNumber})}">
                <span class="glyphicon glyphicon-minus" aria-hidden="false"></span>
            </a>
        </label>
        <input th:each="i : ${#numbers.sequence( 1, subTaskNumber)}"
               type="text" class="form-control" id="subtask"
               th:placeholder="'SubTask ' + ${i}"
               name="subtask"/>
    </div>

    <!--th:each="i : ${new int[subTaskNumber]}-->
</div>
</body>
</html>
