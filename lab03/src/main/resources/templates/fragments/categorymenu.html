<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Category Menu</title>
</head>
<body>
    <div th:fragment="categoryMenu">
        <ul class="list-group list-unstyled">
            <li class="list-group-item active">Categories
                <a href="#" onclick="document.getElementById('categoryPop').style.display='block';">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </a>
                <div id="categoryPop">
                    <a href="#" onclick="document.getElementById('categoryPop').style.display='none';" class="glyphicon glyphicon-remove"></a>
                    <br />
                    <br />
                    <th:block th:include="./categoryform :: categoryForm"></th:block>
                </div>
            </li>
            <li th:each="category : ${categoryList}" class="list-group-item" >
                <a th:href="@{'/task/taskListByCategory?category=' + ${category}}" th:text="${category}"></a>
            </li>
        </ul>
    </div>
</body>
</html>
