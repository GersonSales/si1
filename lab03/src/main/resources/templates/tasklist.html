<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Task List</title>
    <th:block th:include="fragments/menu :: menu"></th:block>
    <th:block th:include="general/head :: head"></th:block>
</head>
<body>
<h1 ></h1>
<div class="container">
    <div class="row">
    <div class="col-xs-2">
        <th:block th:include="fragments/categorymenu :: categoryMenu"></th:block>
        <th:block th:include="fragments/taskbankmenu :: taskBankMenu"></th:block>
        <th:block th:include="fragments/prioritymenu :: priorityMenu"></th:block>
    </div>


    <div class="container col-xs-10">
        <h1 th:text="${listName}"></h1>
        <table class="table table-hover"><!--class="table table-condensed">-->
            <thead class="table table-hover table-list-task">
            <tr>
                <th th:text="'You\'ve got ' + ${uncheckedTask} + ' things to do.'" colspan="6" align="centered"></th>
            </tr>
                <td><a th:href="@{'/task/sortByName'}" th:text="Name"></a></td>
                <td>Done</td>
                <td>Category</td>
                <td><a th:href="@{'/task/sortByPriority'}" th:text="Priority"></a></td>
                <td></td>
                <td></td>
            </thead>

        <tbody>
                <tr th:each="task : ${taskList}" >
                    <td>
                        <a th:href="@{'/task/showRealTask?id=' + ${task.id}}">
                            <span th:text="${task.title}" th:class="'checked-' + ${task.checked}"></span>
                        </a>

                        <!--<a href="#" onclick="document.getElementById('51').style.display='block';">-->
                            <!--<span th:text="${task.title}"></span>-->
                        <!--</a>-->

                    </td>
                    <td th:text="${task.checked}"></td>
                    <td th:text="${task.category}"></td>
                    <td th:text="${task.priority}"></td>

                    <td><a th:href="@{'/task/checkTask?id=' + ${task.id}}"><i class="fa fa-check-square-o"></i></a></td>
                    <td><a th:href="@{'/task/removeRealTask?id=' + ${task.id}}"><i class="fa fa-trash"></i></a></td>

                    <!--<div th:id="${task.id}">-->
                        <!--<a href="#" onclick="document.getElementById('51').style.display='none';" class="glyphicon glyphicon-remove"></a>-->
                        <!--<br />-->
                        <!--<br />-->
                        <!--<th:block th:include="./showrealtask :: showRealTask" th:with="task=${task}"></th:block>-->
                    <!--</div>-->
                </tr>

            </tbody>
        </table>
    </div>
    </div>
</div>
</body>
</html>
