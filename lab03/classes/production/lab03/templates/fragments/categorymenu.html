<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Category Menu</title>
</head>
<body>
    <div th:fragment="categoryMenu">
        <ul class="list-group list-unstyled">
            <li class="list-group-item active">Categories
                <a th:href="@{'/task/newCategory'}">
                    <span class="glyphicon glyphicon-plus" aria-hidden="false"></span>
                </a>
            </li>
            <li th:each="category : ${categoryList}"><a class="list-group-item" th:href="@{'/task/taskListByCategory?category=' + ${category}}" th:text="${category}"></a></li>
        </ul>
    </div>
</body>
</html>
