<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Category Form</title>
    <th:block th:include="fragments/menu :: menu"></th:block>

</head>
<body>
<div th:fragment="categoryForm" class="form-group">

    <div class="row"  style="padding-left: 10px">
        <form th:action="@{addCategory}" method="post">
            <div class="col-xs-7" style="padding: 1px">
                <input type="text" class="form-control" id="category" placeholder="Category" name="category"/>
            </div>
            <div class="col-xs-3" style="padding: 1px">
                <input type="submit" value="Create" class="btn btn-primary"/>
            </div>

        </form>
    </div>

</div>

</body>
</html>
