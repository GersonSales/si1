<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Priority Menu</title>
</head>
<body>
    <div th:fragment="priorityMenu">
        <ul class="list-group list-unstyled">
            <li class="list-group-item active">Priorities</li>
            <li th:each="priority : ${priorityList}" class="list-group-item">
                <a th:href="@{'/task/taskListByPriority?priority=' + ${priority}}" th:text="${priority}"></a>

            </li>
        </ul>
    </div>

</body>
</html>
